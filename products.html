<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button class="btn btn-primary" @click="openModal('new')">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>產品名稱</th>
            <th width="120">
              促銷方式
            </th>
            <th width="60">
              原價
            </th>
            <th width="60">
              售價
            </th>
            <th width="100">
              是否啟用
            </th>
            <th width="120">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in products" :key="item.id">
            <td> {{item.category}} </td>
            <td> {{item.title}} </td>
            <td>
              <div class="d-flex">
                <span v-for="tag in item.promotion" 
                :class="{'bg-primary': tag ==='新品','bg-danger': tag ==='熱門','bg-success': tag ==='特價'}"
                class="badge rounded-pill me-1">{{tag}}</span>
              </div>
            </td>
            <td class="text-end"> {{item.origin_price}} </td>
            <td class="text-end"> {{item.price}} </td>
            <td>
              <span v-if="item.is_enabled" class="text-success">啟用</span>
              <span v-else>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit',item)">
                  編輯
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete',item)">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- 分頁元件 -->
      <pagination :pages="pagination" @get-products="getProducts"></pagination>
    </div>

    <!-- 新增/編輯頁面 -->
    <template-for-product-modal :edit-product="editProduct" :url="url" :path="path" :is-new="isNew"
      @back-to-first-page="pagination.current_page = 1" @update="getProducts(pagination.current_page)">
    </template-for-product-modal>

    <!-- 刪除頁面 -->
    <template-fordel-product-modal :edit-product="editProduct" :url="url" :path="path"
      @update="getProducts(pagination.current_page)"></template-fordel-product-modal>


  </div>
  <!-- Modal -->
  <script type="text/x-template" id="templateFordelProductModal">
    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
    aria-labelledby="delProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-0">
        <div class="modal-header bg-danger text-white">
          <h5 id="delProductModalLabel" class="modal-title">
            <span>刪除產品</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          是否刪除
          <strong class="text-danger">{{editProduct.title}}</strong> (商品刪除後將無法恢復)。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-danger" @click="deleteProduct">
            確認刪除
          </button>
        </div>
      </div>
    </div>
  </div>
  </script>

  <!-- productModal template -->
  <script type="text/x-template" id="templateForProductModal">
    <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content border-0">
        <div class="modal-header bg-dark text-white">
          <h5 id="productModalLabel" class="modal-title">
            <span>新增產品</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="imageUrl" class="form-label">主要圖片</label>
                <input type="file" class="form-control mb-3" id="file" 
                @change="upload" placeholder="選擇圖片上傳">
                <input v-model="editProduct.imageUrl" type="text" class="form-control mb-2" placeholder="請輸入圖片連結">
                <img class="img-fluid" :src="editProduct.imageUrl">
              </div>
              <h3 class="mb-3">多圖新增</h3>
              <div v-if="Array.isArray(editProduct.imagesUrl)">
                <!-- 確認 editProduct.imagesUrl 是否為陣列 -->
                <div class="mb-1" v-for="(image,keys) in editProduct.imagesUrl" :key="keys">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">圖片網址</label>
                    <input type="text" class="form-control" placeholder="請輸入圖片連結"
                      v-model="editProduct.imagesUrl[keys]">
                    <!-- 利用 keys 找到 imagesUrl 每張圖片的位置 -->
                  </div>
                  <img class="img-fluid" :src="image">
                </div>
                <div v-if="!editProduct.imagesUrl.length || editProduct.imagesUrl[editProduct.imagesUrl.length - 1]">
                  <button class="btn btn-outline-primary btn-sm d-block w-100"
                    @click="editProduct.imagesUrl.push('')">
                    新增圖片
                  </button>
                </div>
                <div>
                  <button class="btn btn-outline-danger btn-sm d-block w-100" @click="editProduct.imagesUrl.pop()">
                    刪除圖片
                  </button>
                </div>
              </div>
              <div v-else>
                <!-- 若出現 v-else 代表 imagesUrl 不是陣列,則使用 createImagesUrl() -->
                <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImagesUrl()">
                  新增圖片
                </button>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="mb-3">
                <label for="title" class="form-label">標題</label>
                <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="editProduct.title">
              </div>
  
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="category" class="form-label">分類</label>
                  <input id="category" type="text" class="form-control" placeholder="請輸入分類"
                    v-model="editProduct.category">
                </div>
                <div class="mb-3 col-md-6">
                  <label for="price" class="form-label">單位</label>
                  <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="editProduct.unit">
                </div>
              </div>
  
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="origin_price" class="form-label">原價</label>
                  <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價"
                    v-model.number="editProduct.origin_price">
                </div>
                <div class="mb-3 col-md-6">
                  <label for="price" class="form-label">售價</label>
                  <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價"
                    v-model.number="editProduct.price">
                </div>
              </div>
              <div class="row">
                <p class="mb-1">促銷方式</p>
                <ul class="d-flex">
                  <li class="form-check me-4">
                    <input type="checkbox" class="form-check-input" id="check1" value="新品"
                    v-model="editProduct.promotion">
                    <label class="form-check-label" for="check1">新品</label>
                  </li>
                  <li class="form-check me-4">
                    <input type="checkbox" class="form-check-input" id="check2" value="熱門"
                    v-model="editProduct.promotion">
                    <label class="form-check-label" for="check2">熱門</label>
                  </li>
                  <li class="form-check me-4">
                    <input type="checkbox" class="form-check-input" id="check3" value="特價"
                    v-model="editProduct.promotion">
                    <label class="form-check-label" for="check3">特價</label>
                  </li>
                </ul>
              </div>
              
              <hr>
  
              <div class="mb-3">
                <label for="description" class="form-label">產品描述</label>
                <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述"
                  v-model="editProduct.description">
                  </textarea>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">說明內容</label>
                <textarea id="description" type="text" class="form-control" placeholder="請輸入說明內容"
                  v-model="editProduct.content">
                  </textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input id="is_enabled" class="form-check-input" type="checkbox" :true-value="1" :false-value="0"
                    v-model="editProduct.is_enabled">
                  <label class="form-check-label" for="is_enabled">是否啟用</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-primary" @click="updateProduct">
            確認
          </button>
        </div>
      </div>
    </div>
  </div>
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="./products.js" type="module"></script>

</body>

</html>
